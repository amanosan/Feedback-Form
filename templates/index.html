<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Feedback Form</title>
		<link rel="stylesheet" href="/static/styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<div class="title">
				<h1>Feedback Form</h1>
			</div>
			{% if message %}
			<p class="message">{{message | safe}}</p>
			{% endif %}
			<form action="/success" method="POST">
				<div class="border"></div>
				<div class="form__content">
					<h3>Customer Name</h3>
					<input type="text" placeholder="Name of the Customer" name="name" />
				</div>

				<div class="form__content">
					<h3>Name of the Store</h3>
					<input type="text" name="store" placeholder="Name of the Store" />
				</div>

				<div class="form__content">
					<h3>Rate your experience at the Store:</h3>
					<input type="radio" name="rating" value="1" /> 1
					<input type="radio" name="rating" value="2" /> 2
					<input type="radio" name="rating" value="3" /> 3
					<input type="radio" name="rating" value="4" /> 4
					<input type="radio" name="rating" value="5" /> 5
					<input type="radio" name="rating" value="6" /> 6
					<input type="radio" name="rating" value="7" /> 7
					<input type="radio" name="rating" value="8" /> 8
					<input type="radio" name="rating" value="9" /> 9
					<input type="radio" name="rating" value="10" checked /> 10
				</div>

				<div class="form__content">
					<textarea
						name="message"
						cols="30"
						rows="10"
						placeholder="Tell us what you liked/disliked about your experience."
					></textarea>
				</div>

				<input type="submit" value="Submit" class="btn" />
			</form>
		</div>
	</body>
</html>
